<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .image-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 10px;
            background: white;
            font-weight: bold;
            font-size: 1.1em;
        }
        footer {
            margin-top: 60px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <p>Click any image to view it full size in a new tab.</p>

    <div class="gallery">
        <!-- Add one block per image in this folder -->
        <a href="A.jpg" target="_blank" class="image-item">
            <img src="A.jpg" alt="Description of photo 1">
            <div class="caption"></div>
        </a>

        <a href="diagram.png" target="_blank" class="image-item">
            <img src="diagram.png" alt="Bible study diagram">
            <div class="caption">2026 Reading Plan Overview</div>
        </a>

        <a href="cover.webp" target="_blank" class="image-item">
            <img src="cover.webp" alt="Cover image">
            <div class="caption">Résumé Bible Plan Cover</div>
        </a>

        <!-- Add more <a> blocks here for each image -->
    </div>

    <footer>
        All images are hosted in this folder.<br>
        View this gallery at: <strong>https://yourusername.github.io/your-repo/folder-name/</strong>
    </footer>
</body>
</html>
